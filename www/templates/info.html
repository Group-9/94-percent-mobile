<ion-view title= "Create a Profile">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Age
        </div>
        <select>
          <option>10-17</option>
          <option selected>18-25</option>
          <option>26-33</option>
          <option>34-41</option>
          <option>42-49</option>
          <option>50-57</option>
          <option>58-65</option>
          <option>66-73</option>
          <option>74-81</option>
          <option>81-88</option>
          <option>89-96</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
              Gender
        </div>
        <select>
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
              Employment Status
        </div>
        <select>
          <option selected>Student</option>
          <option>Employed</option>
          <option>Unemployed</option>
        </select>
      </label>
    </div>
    <button class="button button-royal button-block" ui-sref="level">Start the Game!</button>
  </ion-content>
</ion-view title>
