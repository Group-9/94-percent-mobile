<ion-view>
  <ion-nav-title>{{question.text}}</ion-nav-title>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="answer in question.answers">
        {{answer.text}} {{answer.percent}}%
      </ion-item>
    </ion-list>
    <label class="item item-input">
      <span class="input-label">Answer</span>
      <input type="text">
    </label>
  </ion-content>
</ion-view>
